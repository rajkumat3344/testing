<div class="container">
    <div class="todo-list">
      <form (ngSubmit)="add(taskNgForm)" #taskNgForm="ngForm" #form>
        <div class="input-group">
          <input readonly name="date" [(ngModel)]="date" [matDatepicker]="picker">
          <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
        <div class="input-group">
          <input required minlength="1" maxlength="10" name="taskTitle" type="text" placeholder="Todo" [(ngModel)]="newTaskTitle">
          <button [disabled]="!form.checkValidity()" class="add-button">+</button>
        </div> 
      </form>
      <table>
        <tr *ngFor="let task of tasks; let i = index" [class.even]="i%2==0" [class.odd]="i%2!=0">
          <td>
            <!-- class.is-done setting the css style as per the ts var value -->
            <p [class.is-done]="task.isDone">
              {{task.title}}
            </p>
          </td>
          <td>
            <button (click)="removeExistingTask(task)" class="remove-button">X</button>
            <button (click)="task.toggleDone()" class="done-button">
              {{task.isDone? "Undo" : "Done"}}
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
